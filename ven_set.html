
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    Drag-n-drop external events - Demos | FullCalendar
  </title>


<!-- <link href='./dist/css/index.css' rel='stylesheet' /> -->


<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
<link rel="stylesheet" href="./dist/css/app.css">

<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


<!-- <script src='./dist/js/demo-to-codepen.js'></script> -->


  <script>

  document.addEventListener('DOMContentLoaded', function() {
    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendar.Draggable;

    var containerEl = document.getElementById('external-events');
    var calendarEl = document.getElementById('calendar');
    var checkbox = document.getElementById('drop-remove');

    // initialize the external events
    // -----------------------------------------------------------------

    new Draggable(containerEl, {
      itemSelector: '.fc-event',
      eventData: function(eventEl) {
        return {
          title: eventEl.innerText,
          extendedProps: eventEl.data-event
        };
      }
    });

    // initialize the calendar
    // -----------------------------------------------------------------

});

</script>
<style>

  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #external-events {
    position: fixed;
    /* position: relative; */
    z-index: 2;
    top: 20px;
    left: 20px;
    width: 150px;
    padding: 0 10px;
    border: 1px solid rgb(236, 40, 40);
    background: rgb(144, 212, 18);
  }

  .demo-topbar + #external-events { /* will get stripped out */
    top: 60px;
  }

  #external-events .fc-event {
    cursor: move;
    margin: 3px 0;
  }

  #calendar-container {
    position: relative;
    z-index: 1;
    margin-left: 200px;
  }

  #calendar {
    max-width: 1100px;
    margin: 20px auto;
  }

</style>
</head>
<body>
<div id="venSet">
  
  <div id='external-events'>
    <p>
      <strong>{{ven_com_id}}</strong>
      <strong>คำสั่งที่ {{ven_com_num}}</strong>
      {{u_role}}<br>
      {{DN}}
        </p>
    
    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event' v-for="pf,index in profiles" :data-event="pf.data_event" :data-uid="pf.uid">
      <div class='fc-event-main'>{{index + 1}} {{pf.name}} {{pf.uid}}</div>
    </div>
    

    <p>
      <input type='checkbox' id='drop-remove' />
      <label for='drop-remove'>remove after drop</label>
    </p>
  </div>

  <div id='calendar-container'>
    <div>
      
      <!-- <div class="col-12 form-check-inline"> -->
        <div class="row">
          <label for="recipient-name" class="col-form-label">เลือกคำสั่ง:</label>
          <select class="form-select mt-1 co-10" id="u_role" v-model="ven_coms_index" placeholder="กรุณาเลือกคำสั่ง / หน้าที่" >
            <option v-for="vc,index in ven_coms" :value="index" >({{vc.id}}) {{vc.ven_com_num}} -> {{vc.ven_com_date}} -> {{vc.ven_time}} -> {{vc.u_role}} -> {{vc.DN}} -> {{vc.ven_com_name}} -> {{vc.price}} </option>
          </select>

        </div>
      <!-- </div> -->
    </div>
    <div id='calendar' ref="calendar"></div>
  </div>
  {{datas}}
  {{profiles}}

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ref="close_modal"></button>
        </div>
        <div class="modal-body">
            <form @submit="set_ven_com()">
              <div class="col-12 form-check-inline">
                <!-- <label for="recipient-name" class="col-form-label">ผู้อยู่:</label> -->
                <select class="form-select mt-1" id="u_role" v-model="ven_coms_index" required>
                  <option v-for="vc,index in ven_coms" :value="index" >{{vc.id}} {{vc.ven_com_num}} {{vc.ven_com_date}} {{vc.ven_time}} {{vc.u_role}} {{vc.DN}} {{vc.ven_com_name}} {{vc.price}} </option>
                </select>
              </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    <button type="submit" class="btn btn-primary" @click="set_ven_com()">set</button>
                </div>
        </form>
      </div>
      {{ven_coms}}
    </div>
  </div>
</div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/vue/dist/vue.global.js"></script>
    <script src="./node_modules/vue/dist/vue.global.prod.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="./dist/js/ven_set.js"></script>
    <!-- <script src="../plugins/toastr/toastr.min.js"></script> -->
    <!-- <script src="./node_modules/fullcalendar/main.min.js"></script> -->

    
</body>
</html>
