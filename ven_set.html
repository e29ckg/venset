
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    Drag-n-drop external events - Demos | FullCalendar
  </title>


<!-- <link href='./dist/css/index.css' rel='stylesheet' /> -->


<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
<link rel="stylesheet" href="./dist/css/app.css">

<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


<!-- <script src='./dist/js/demo-to-codepen.js'></script> -->


  <script>

  document.addEventListener('DOMContentLoaded', function() {
    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendar.Draggable;

    var containerEl = document.getElementById('external-events');
    var calendarEl = document.getElementById('calendar');
    var checkbox = document.getElementById('drop-remove');

    // initialize the external events
    // -----------------------------------------------------------------

    new Draggable(containerEl, {
      itemSelector: '.fc-event',
      eventData: function(eventEl) {
        return {
          title: eventEl.innerText,
          extendedProps: eventEl.data-event
        };
      }
    });

    // initialize the calendar
    // -----------------------------------------------------------------

});

</script>
<style>

  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #external-events {
    position: fixed;
    /* position: relative; */
    z-index: 2;
    top: 20px;
    left: 20px;
    width: 150px;
    padding: 0 10px;
    border: 1px solid rgb(236, 40, 40);
    background: rgb(144, 212, 18);
  }

  .demo-topbar + #external-events { /* will get stripped out */
    top: 60px;
  }

  #external-events .fc-event {
    cursor: move;
    margin: 3px 0;
  }

  #calendar-container {
    position: relative;
    z-index: 1;
    margin-left: 200px;
  }

  #calendar {
    max-width: 1100px;
    margin: 20px auto;
  }

</style>
</head>
<body>
<div id="venSet">
  
  <div id='external-events'>
    <p>
      <strong>คำสั่งที่ {{ven_com_num}}</strong>
      <br>ผู้พิพากษา<br>
      หมายจับ-หมายค้น แขวง
    </p>
    
    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event' v-for="pf,index in profiles" :data-event="pf.data_event" :data-uid="pf.uid">
      <div class='fc-event-main'>{{index + 1}} {{pf.name}} {{pf.uid}}</div>
    </div>
    

    <p>
      <input type='checkbox' id='drop-remove' />
      <label for='drop-remove'>remove after drop</label>
    </p>
  </div>

  <div id='calendar-container'>
    <div>
      <button class="btn btn-primary">เลือกคำสั่ง</button> 
        {{ven_com_date}} {{ven_month}} {{ven_time}} {{DN}} {{u_role}} {{ven_com_name}} {{price}}
    </div>
    <div id='calendar' ref="calendar"></div>
  </div>
  {{datas}}
  {{profiles}}
</div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/vue/dist/vue.global.js"></script>
    <script src="./node_modules/vue/dist/vue.global.prod.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="./dist/js/ven_set.js"></script>
    <!-- <script src="../plugins/toastr/toastr.min.js"></script> -->
    <!-- <script src="./node_modules/fullcalendar/main.min.js"></script> -->

    
</body>
</html>
