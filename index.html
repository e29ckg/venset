                      <input type="text" class="form-control" id="recipient-name" v-model="ven_com.ven_com_num" required>
                    </div>
                    <div class="mb-3 col-4">

                    </div>

                      </select>
                    </div>
                    
               
                </div>
                <div class="row ">
                    <div class="col-1 form-check-inline">
                        <label for="recipient-name" class="col-form-label">#</label>
                       
                    </div>

                    <div class=" col-2 form-check-inline">

                    </div>
                    <div class="col-3 form-check-inline">
                        <label for="recipient-name" class="col-form-label">ชื่อเวร:</label>
                        
                    </div>
                    <div class="col-2 form-check-inline">
                        <label for="recipient-name" class="col-form-label">ค่าเวร:</label>
                        
                    </div>
                    <!-- <div class="col-1 form-check-inline">
                        <label for="recipient-name" class="col-form-label">#</label>
                        
                    </div> -->
                </div>
                <div class="row" v-for="vcd,index in ven_com.ven_com_detail ">
                    <div class="col-1 form-check-inline">
                        <!-- <label for="recipient-name" class="col-form-label">#</label> -->
                        <input type="text" class="form-control mt-1"  :value="index + 1" disabled>
                    </div>
                    <div class="col-2 form-check-inline">
                        <!-- <label for="recipient-name" class="col-form-label">ผู้อยู่:</label> -->
                        <select class="form-select mt-1" id="u_role" v-model="vcd.u_role" @change="v_ch(index,vcd.u_role,vcd.DN)" required>
                          <option v-for="sur in sel_u_role" :value="sur" >{{sur}}</option>
                        </select>
                    </div>
                    <div class=" col-2 form-check-inline">
                        <!-- <label for="recipient-name" class="col-form-label">กลางวัน/กลางคืน:</label> -->
                        <select class="form-select mt-2" id="DN" v-model="vcd.DN" @change="v_ch(index,vcd.u_role,vcd.DN)" required>
                          <option value="กลางวัน" >กลางวัน</option>
                          <option value="กลางคืน" >กลางคืน</option>
                        </select>
                    </div>
                    <div class="col-3 form-check-inline">
                        <!-- <label for="recipient-name" class="col-form-label">ชื่อเวร:</label> -->

                          <option v-for="svn in sel_ven_name" :value="svn"  >{{svn}}</option>
                        </select>
                    </div>
                    <div class="col-2 form-check-inline">
                        <!-- <label for="recipient-name" class="col-form-label">ค่าเวร:</label> -->
                        <input type="number" class="form-control mt-1" id="recipient-name" v-model="vcd.price">
                    </div>
                    <div class="col-1 form-check-inline" v-if="ven_com.act =='insert'">

                        <button @click.prevent="ven_p_d(index)"  class="btn btn-danger" v-if="index != 0" >ลบ</button>
